<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img{
            position: absolute;
            margin-left:100px;
            margin-top: 50px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<img src="images/tianshi.gif" alt="" id="im"/>
<script>
    //为document设置鼠标移动事件
    document.onmousemove=function(e){
        //获取鼠标的横纵坐标
        var left= e.pageX;
        var top= e.pageY;
        var img=document.getElementById("im");
        img.style.left=left-100+"px";
        img.style.top=top-50+"px";
    }
</script>
</body>
</html>
