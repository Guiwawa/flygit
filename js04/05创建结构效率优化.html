<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="创建" id="btn"/>
<div id="box"></div>
<script>
    var btn=document.getElementById("btn");
    var box=document.getElementById("box");
    btn.onclick=function(){
        var star=+new Date();
        var arr=[];
        for(var i=0;i<10000;i++){
            arr.push("<ul><li>aaaaaa</li></ul>");
        }
        box.innerHTML+= arr.join("");
        var end=+new Date();
        console.log(end-star);
    };

</script>
</body>
</html>
