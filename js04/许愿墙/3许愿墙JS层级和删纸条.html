<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0 auto;
            padding: 0px;
            font-size: 12px;
            background: url(images/bg.gif) repeat center 36px;
            text-align: center;
            background-color: #c30230;
        }

        #content {
            margin: 0 auto;
            width: 960px;
            background: url(images/content_bg.jpg) no-repeat left top;
            height: 627px;
        }

        #content .tip1, #content .tip2, #content .tip3, #content .tip4, #content .tip5, #content .tip6, #content .tip7, #content .tip8 {
            position: absolute;
            width: 227px;
            left: 200px;
            top: 100px;
        }

        #content .tip1 .tip_h {
            background: url(images/tip1_h.gif) no-repeat left top;
        }

        #content .tip1 .tip_h, #content .tip2 .tip_h, #content .tip3 .tip_h, #content .tip4 .tip_h, #content .tip5 .tip_h, #content .tip6 .tip_h, #content .tip7 .tip_h, #content .tip8 .tip_h {
            width: 227px;
            padding-top: 45px;
            height: 23px;
            text-align: left;
            cursor: move;
        }

        #content .tip1 .tip_c {
            background: url(images/tip1_c.gif) repeat-y;
        }

        #content .tip1 .tip_c, #content .tip2 .tip_c, #content .tip3 .tip_c, #content .tip4 .tip_c, #content .tip5 .tip_c, #content .tip6 .tip_c, #content .tip7 .tip_c, #content .tip8 .tip_c {
            width: 200px;
            padding-left: 12px;
            padding-right: 15px;
            min-height: 40px;
            text-align: left;
            line-height: 20px;
            max-height: 160px;
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
        }

        #content .tip1 .tip_f {
            background: url(images/tip1_f.gif) no-repeat left top;
        }

        #content .tip1 .tip_f, #content .tip2 .tip_f, #content .tip3 .tip_f, #content .tip4 .tip_f, #content .tip5 .tip_f, #content .tip6 .tip_f, #content .tip7 .tip_f, #content .tip8 .tip_f {
            width: 227px;
            height: 53px;
            padding-top: 20px;
        }

        #content .close, #content .close2 {
            float: left;
            font-size: 12px;
            cursor: pointer;
            color: #000000;
        }

        .clr {
            clear: both;
            overflow: auto;
            display: block;
            height: 0px;
        }

        #content .icon {
            float: left;
            width: 35px;
            padding-left: 15px;
            height: 35px;
            text-align: center;
        }

        #content .name {
            float: right;
            padding-right: 15px;
            text-align: right;
            font-size: 14px;
            line-height: 35px;
            color: #C0F;
        }

        #content .num {
            float: left;
            padding-left: 7px;
            width: 195px;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="tip1" id="cc">
        <div class="tip_h" title="双击关闭纸条">
            <div class="num">第[49568]条 2016-02-17 22:51:52</div>
            <div class="close" title="关闭纸条">×</div>
            <div class="clr"></div>
        </div>
        <div class="tip_c">
            希望马上能怀个健康的猴宝宝 祈祷祈祷
        </div>
        <div class="tip_f">
            <div class="icon">
                <img src="images/bpic_1.gif" alt="" title="">
            </div>
            <div class="name">成真的人</div>
            <div class="clr"></div>
        </div>
    </div>
</div>
<script>
    var zIndex = 0;
    var content = document.getElementById("content");
    var tip = document.getElementById("cc");//纸条

    for (var i = 0; i < 10; i++) {
        var cloneTip = tip.cloneNode(true);//克隆
        cloneTip.id = "cc" + i;
        content.appendChild(cloneTip);//追加
        //动态生成位置
        //水平 x 400-800 [0,1)*400 [0,400)+400 [400,800)
        var x = parseInt(Math.random() * 400 + 400);
        cloneTip.style.left = x + "px";//注意 是字符串 而且有单位
        //竖直 y 0-400 [0,1)*400 [0,400)
        var y = parseInt(Math.random() * 400);
        cloneTip.style.top = y + "px";
        //单击当前纸条 让当前纸条 层级最高
        cloneTip.onclick = function () {
            zIndex++;//让记录最大成绩的标记 增大
            this.style.zIndex = zIndex;//设置当前的纸条
        };
        //双击头部关闭纸条
        //头部部分 是 当前纸条的 第一个子元素
        //firstElementChild 第一个子元素
        //firstChild 第一个子节点
        var header = cloneTip.firstElementChild;
        //ondblclick 双击事件
        header.ondblclick = function () {
            //通过当前header 找到他的父节点 关闭
            //this.parentNode//当前纸条
            //this.parentNode.style.display = "none";
            //直接从结构上移除 removeChild
            content.removeChild(this.parentNode);
        };

    }

</script>
</body>
</html>
