<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        #box1{
            background-color: red;
            float:left;
            margin:50px;
        }
        #box2{
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<script>
    var zIndex=0;
    var box1=document.getElementById("box1");
    var box2=document.getElementById("box2");
    var arr=[box1,box2];
    for(var i=0;i<arr.length;i++){
        arr[i].onclick=function(){
            zIndex++;
            this.style.zIndex=zIndex;
        }
    }
</script>
</body>
</html>
